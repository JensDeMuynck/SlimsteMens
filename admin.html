<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADMIN</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jens.js" defer></script>
</head>

<body>
    <div id="round-selector">
        <a href="#" class="ronde">Ronde 1</a>
        <a href="#" class="ronde">Ronde 2</a>
        <a href="#" class="ronde">Ronde 3</a>
        <a href="#" class="ronde">Ronde 4</a>
        <a href="#" class="ronde">Ronde 5</a>
    </div>
    <div id="main-controls">
        <form>
            <div class="radiobtn">
                <input type="radio" id="huey" name="drone" value="huey" checked />
                <label for="huey">Huey</label>
            </div>

            <div class="radiobtn">
                <input type="radio" id="dewey" name="drone" value="dewey" />
                <label for="dewey">Dewey</label>
            </div>

            <div class="radiobtn">
                <input type="radio" id="louie" name="drone" value="louie" />
                <label for="louie">Louie</label>
            </div>
        </form>
        <a href="#" id="count-down">COUNT DOWN TIME
            <div id="slider" class="slide-right"></div>
        </a>
    </div>
</body>

</html>
