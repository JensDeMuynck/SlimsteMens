<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADMIN</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jens.js" defer></script>
</head>

<body>
    <div id="round-selector">
        <a href="#" class="ronde">Ronde 1</a>
        <a href="#" class="ronde">Ronde 2</a>
        <a href="#" class="ronde">Ronde 3</a>
        <a href="#" class="ronde">Ronde 4</a>
        <a href="#" class="ronde">Ronde 5</a>
    </div>
    <div>
        <label>Team 1</label>
        <input id="teamOne" type="text" value="Anna">
        <label>Team 2</label>
        <input id="teamTwo" type="text" value="Eva">
        <label>Team 3</label>
        <input id="teamTree" type="text" value="Fe">
        <button id="names">Place names</button>
    </div>
    <div id="main-controls">
        <form>
            <div class="radiobtn">
                <input type="radio" id="one" name="drone" value="huey" checked />
                <label id="labelTeamOne" for="huey">Huey</label>
            </div>

            <div class="radiobtn">
                <input type="radio" id="two" name="drone" value="dewey" />
                <label id="labelTeamTwo" for="dewey">Dewey</label>
            </div>

            <div class="radiobtn">
                <input type="radio" id="tree" name="drone" value="louie" />
                <label id="labelTeamTree" for="louie">Louie</label>
            </div>
        </form>
        <a href="#" id="count-down">COUNT DOWN TIME
            <div id="slider" class="slide-right"></div>
        </a>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase.js"></script>
<script src="./js/main.js"></script>

</html>
